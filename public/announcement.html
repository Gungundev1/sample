<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Connect - Announcements</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      padding: 20px;
    }

    .navbar {
      background-color: #764ba2;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-top: 30px;
      text-align: center;
    }

    .announcement-card {
      background: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .announcement-card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .announcement-card p {
      color: #777;
      margin-bottom: 20px;
    }

    .announcement-card button {
      background-color: #764ba2;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .announcement-card button:hover {
      background-color: #5e3f9f;
    }

    .add-announcement {
      margin-top: 30px;
      text-align: center;
    }

    .add-announcement input, .add-announcement textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-announcement button {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-announcement button:hover {
      background-color: #45a049;
    }

  </style>
   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDXjmGepaQKXJITGUOIwjw_6AuZxtDHLZ8",
    authDomain: "campus-connect-8a7e7.firebaseapp.com",
    databaseURL: "https://campus-connect-8a7e7-default-rtdb.firebaseio.com",
    projectId: "campus-connect-8a7e7",
    storageBucket: "campus-connect-8a7e7.firebasestorage.app",
    messagingSenderId: "672031438837",
    appId: "1:672031438837:web:21c2e3a9f2b3b27bb552bc",
    measurementId: "G-M6JKPFBVNC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addAnnouncement = async function () {
      const title = document.getElementById("announcementTitle").value;
      const body = document.getElementById("announcementBody").value;

      if (!title || !body) {
        alert("Fill the both section.");
        return;
      }

      try {
        await addDoc(collection(db, "announcements"), {
          title: title,
          body: body,
          timestamp: serverTimestamp()
        });
        alert("Announcement added!");
        document.getElementById("announcementTitle").value = "";
        document.getElementById("announcementBody").value = "";
        fetchAnnouncements(); // agar tumne ye define kiya hai
      } catch (error) {
        alert("Error: " + error.message);
        console.error("Firestore error:", error);
      }
    };
  </script>
</head>
<body>
    
    
   
      


  <div class="navbar">
    Campus Connect - Announcements
  </div>

  <!-- Admin: Add Announcement -->
  <div class="add-announcement">
    <h2>Add New Announcement</h2>
    <input type="text" id="announcementTitle" placeholder="Title" />
    <textarea id="announcementBody" placeholder="Write announcement details..." rows="5"></textarea>
    <button onclick="addAnnouncement()">Add Announcement</button>
  </div>

  <!-- Display Announcements -->
  <div class="container" id="announcementContainer">
    <!-- Announcements will be displayed here -->
  </div>

  <script type="module">
    import { firebaseConfig } from "../firebaseConfig.js";
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Fetch and display announcements
    function fetchAnnouncements() {
      db.collection("announcements").orderBy("timestamp", "desc")
        .get()
        .then((querySnapshot) => {
          const announcementContainer = document.getElementById('announcementContainer');
          announcementContainer.innerHTML = ''; // Clear previous announcements
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const announcementCard = `
              <div class="announcement-card">
                <h3>${data.title}</h3>
                <p>${data.body}</p>
              </div>
            `;
            announcementContainer.innerHTML += announcementCard;
          });
        });
    }

    // Add new announcement (Admin functionality)
    function addAnnouncement() {
      const title = document.getElementById("announcementTitle").value;
      const body = document.getElementById("announcementBody").value;

      if (title && body) {
        db.collection("announcements").add({
          title: title,
          body: body,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          alert("Announcement added successfully!");
          fetchAnnouncements(); // Refresh announcements list
        })
        .catch((error) => {
          alert("Error adding announcement: " + error.message);
        });
      } else {
        alert("Please fill in both title and body.");
      }
    }

    // Fetch announcements when the page loads
    window.onload = fetchAnnouncements;
  </script>

</body>
</html>
