<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Connect - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>Campus Connect</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // For Firebase 
const firebaseConfig = {
  apiKey: "AIzaSyDXjmGepaQKXJITGUOIwjw_6AuZxtDHLZ8",
  authDomain: "campus-connect-8a7e7.firebaseapp.com",
  databaseURL: "https://campus-connect-8a7e7-default-rtdb.firebaseio.com",
  projectId: "campus-connect-8a7e7",
  storageBucket: "campus-connect-8a7e7.firebasestorage.app",
  messagingSenderId: "672031438837",
  appId: "1:672031438837:web:21c2e3a9f2b3b27bb552bc",
  measurementId: "G-M6JKPFBVNC"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "dashboard.html"; // Redirect to dashboard
        })
        .catch((error) => {
          alert("Login Failed: " + error.message); // Show error message
        });
    }

    window.signup = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful");
        })
        .catch((error) => {
          alert("Signup Failed: " + error.message); // Show error message
        });
    }
  </script>
</body>
</html>
