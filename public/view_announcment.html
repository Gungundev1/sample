<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Announcements</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .announcement-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }

    .announcement {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>
  <div class="announcement-box">
    <h2>Campus Announcements</h2>
    <div id="announcements-container"></div> <!-- Announcements will appear here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase config object
    const firebaseConfig = {
      apiKey: "AIzaSyDXjmGepaQKXJITGUOIwjw_6AuZxtDHLZ8",
      authDomain: "campus-connect-8a7e7.firebaseapp.com",
      databaseURL: "https://campus-connect-8a7e7-default-rtdb.firebaseio.com",
      projectId: "campus-connect-8a7e7",
      storageBucket: "campus-connect-8a7e7.firebasestorage.app",
      messagingSenderId: "672031438837",
      appId: "1:672031438837:web:21c2e3a9f2b3b27bb552bc",
      measurementId: "G-M6JKPFBVNC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Fetch announcements from Firebase Realtime Database
    window.onload = function () {
      const announcementsRef = ref(database, 'announcements/'); // Path to announcements in DB
      get(announcementsRef)
        .then((snapshot) => {
          const announcementsContainer = document.getElementById('announcements-container');
          if (snapshot.exists()) {
            const announcements = snapshot.val();
            for (const key in announcements) {
              const announcement = announcements[key];
              const div = document.createElement('div');
              div.classList.add('announcement');
              div.innerHTML = `
                <strong>${announcement.title}</strong>
                <p>${announcement.message}</p>
                <small>Posted on: ${announcement.date}</small>
              `;
              announcementsContainer.appendChild(div);
            }
          } else {
            announcementsContainer.innerHTML = "<p>No announcements available</p>";
          }
        })
        .catch((error) => {
          console.error("Error fetching announcements: ", error);
        });
    }
  </script>
</body>
</html>
